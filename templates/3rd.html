<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@1&family=Dancing+Script:wght@700&family=Edu+NSW+ACT+Foundation&family=Kay+Pho+Du&family=Libre+Baskerville:ital@1&family=Noto+Sans+JP:wght@300&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/3rd.css">
</head>
<body>
    <img class="rightImg" src="../static/images/pngtree-green-flower-vine-plant-illustration-png-image_4590341-removebg-preview.png" alt="">
    <div class="title mt-4">
        <!-- <img src="giphy.gif" class="leftGif" alt=""> -->
        
        <h1 class="titleText">
            AyurDost
        </h1>
        <img src="../static/images/giphy.gif" class="rightGif" alt="">
    </div>
    <div class="content pt-5 mt-4">
        <div class="mx-4 gridItems left">
            <h2 style="align-self: center; font-size: 1.5rem; font-weight: bolder;" class="titleText mt-3">Home</h2>
            <ul class="mt-4">
                <li>About</li>
                <li>Select</li>
                <li>Symptoms</li>
              
            </ul>
        </div>
        <div class="gridItems right">
            <h2 style="align-self: center; font-size: 1rem; font-weight: bolder;" class="titleText mt-4">* Please enter the symptoms you are experiencing separated by comma</h2></br>
            <h2 style="align-self: center; font-size: 0.8rem; font-weight: bolder;" class="titleText ">For Example- itchy_throat,vomiting,runny_nose</h2>
            <div class="mt-5 inputDiv">
                <form id="symptomsForm"> 
                    <input type="text" id="symptoms" name="symptoms">
                    <button type="button" id="submitButton">Submit</button>
                </form>   
            </div>
        </div>
        <div>
        </div>
    </div>
    
        <a href="{{ url_for('second')}}"><button type="button" class="btn btn-success butL mt-3">Previous</button></a>
        <a href="{{ url_for('treate')}}"><button type="button" id="nextButton" class="btn btn-success but mt-3">Next</button></a>
    

    <script src="../static/js/3rd.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const submitButton = document.getElementById('submitButton');

            
            submitButton.addEventListener('click', function(event) {
                
                const symptomsInput = document.getElementById('symptoms').value;

                
                sessionStorage.setItem('symptomsInput', symptomsInput);
            });
        });
    </script>
</body>
</html>
